<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pre-entrega 3 - Esteban Peña</title>
</head>
<body>
    <h1>Gestión de Trámites</h1>
    <form id="tramiteForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br><br>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <label for="tramite">Trámite:</label>
        <select id="tramite" required>
            <option value="1">Licencia de Conducir</option>
            <option value="2">Pasaporte</option>
            <option value="3">Cédula de Identidad</option>
            <option value="4">Matrícula</option>
            <option value="5">Carné de Salud</option>
        </select><br><br>
        <label for="cuotas">Cuotas:</label>
        <select id="cuotas" required>
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
        </select><br><br>
        <button type="submit">Iniciar Trámite</button>
    </form>
    <div id="resultado"></div>
    <script src="main.js"></script>
</body>
</html>
